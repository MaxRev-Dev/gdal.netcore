name: Linux Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_INSTALL_DIR: ${{ github.workspace }}/.dotnet
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  DOCKER_REGISTRY: ghcr.io/maxrev-dev

permissions:
  packages: write
  contents: read

jobs:
  BuildNugetPackages-Linux:
    strategy:
      matrix:
        include:
          - os: linux/amd64
            arch: x64
            actions-runner: self-hosted-macos-x64
          - os: linux/arm64
            arch: arm64
            actions-runner: self-hosted-macos-arm64

    runs-on: ${{ matrix.actions-runner }}
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    defaults:
      run:
        working-directory: unix

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.os }}
          restore-keys: |
            ${{ runner.os }}-buildx-    

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/gdal.netcore.builder.${{ matrix.arch }}:latest
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD-HHmmss' }}

      - name: Build and push on GH runner
        uses: docker/build-push-action@v5
        if: ${{ !contains(matrix.actions-runner, 'self-hosted') }}
        with:
          push: true
          context: .
          file: ci/Dockerfile.unix
          platforms: ${{ matrix.os }}
          build-args: |
            BUILD_NUMBER_TAIL=${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push on local runner
        uses: docker/build-push-action@v5
        if: ${{ contains(matrix.actions-runner, 'self-hosted') }}
        with:
          load: true
          push: false
          tags: ${{ env.DOCKER_REGISTRY }}/gdal.netcore.builder.${{ matrix.arch }}:latest
          context: .
          file: ci/Dockerfile.unix
          platforms: ${{ matrix.os }}
          build-args: |
            BUILD_NUMBER_TAIL=${{ github.run_number }}
          cache-from: |
            ${{ env.DOCKER_REGISTRY }}/gdal.netcore.builder.${{ matrix.arch }}:latest
            type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Extract artifacts
        run: |
          docker create --name tmpcontainer-${{ matrix.arch }} ${{ env.DOCKER_REGISTRY }}/gdal.netcore.builder.${{ matrix.arch }}:latest
          docker cp tmpcontainer-${{ matrix.arch }}:/build/nuget '${{ github.workspace }}/nuget'
          docker rm -f tmpcontainer-${{ matrix.arch }}

      - name: Store packages as artifact
        uses: actions/upload-artifact@v3
        with:
          name: unix-packages-${{ matrix.arch }}
          path: nuget/*.nupkg
          
      - name: Push image to registry
        if: ${{ !contains(matrix.actions-runner, 'self-hosted') }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ci/Dockerfile.unix
          platforms: ${{ matrix.os }}
          push: true
          target: final
          tags: ${{ env.DOCKER_REGISTRY }}/gdal.netcore.builder.${{ matrix.arch }}:latest
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=GDAL.NETCORE unix build image
          cache-from: type=local,src=/tmp/.buildx-cache-new

      - name: Move cache on local runner
        if: ${{ contains(matrix.actions-runner, 'self-hosted') }}
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache       
      
  TestAndPushPackages-Linux:
    strategy:
      matrix:
        include:
          - os: linux/amd64
            arch: x64
            actions-runner: self-hosted-macos-x64
          - os: linux/arm64
            arch: arm64
            actions-runner: self-hosted-macos-arm64

    needs: BuildNugetPackages-Linux
    runs-on: ${{ matrix.actions-runner }}
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    defaults:
      run:
        working-directory: unix

    steps:
      - uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: unix-packages-${{ matrix.arch }}
          path: nuget/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Build docker image
        run: |
          docker buildx build --load --platform=${{ matrix.os }} \
            --progress=plain -t maxrev-dev/gdal.netcore.tester.${{ matrix.arch }}:latest \
            --build-arg BUILD_NUMBER_TAIL=${{ github.run_number }} \
            -f '${{ github.workspace }}/ci/Dockerfile.unix.test' \
            ${{ github.workspace }}

      - name: Test packages
        run: |
          docker run --env BUILD_NUMBER_TAIL=${{ github.run_number }} -t maxrev-dev/gdal.netcore.tester.${{ matrix.arch }}:latest

      - name: Push packages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          make -f push-packages-makefile BUILD_ARCH=${{ matrix.arch }} BUILD_NUMBER_TAIL=${{ github.run_number }} API_KEY_GITHUB=${{ secrets.API_KEY_GITHUB }} API_KEY_NUGET=${{ secrets.API_KEY_NUGET }}