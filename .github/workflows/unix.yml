name: Linux Build

on:
  workflow_call:
    inputs:
      is-pre-release:
        type: boolean
        required: true
      dotnet-version:
        type: string
        required: true
      is-version-branch:
        type: boolean
        required: true
      skip:
        type: boolean
        required: true

env:
  DOCKER_REGISTRY: ghcr.io/maxrev-dev

permissions:
  packages: write
  contents: read

jobs:
  BuildNugetPackages-Linux:
    if: ${{ ! inputs.skip }}
    strategy:
      matrix:
        include:
          - os: linux/amd64
            arch: x64
            actions-runner: ubuntu-latest
          - os: linux/arm64
            arch: arm64
            actions-runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.actions-runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.1

      - name: NuGet - set credentials
        uses: ./.github/actions/set-credentials
        with:
          api-key-github: ${{ secrets.API_KEY_GITHUB }}
          api-key-nuget: ${{ secrets.API_KEY_NUGET }}
          api-user-github: ${{ secrets.API_USER_GITHUB }}
          api-user-nuget: ${{ secrets.API_USER_NUGET }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Cache restore
        uses: actions/cache@v4.3.0
        with:
          path: |
            .dotnet/
            ci/cache/
          key: ${{ matrix.os }}-buildx-${{ matrix.arch }}-${{ github.run_id }}
          restore-keys: |
            ${{ matrix.os }}-buildx-${{ matrix.arch }}-
      
      - name: Ensure cache directories
        run: |
          mkdir -p ci/cache/.dotnet
          mkdir -p ci/cache/vcpkg-archives

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/gdal.netcore.builder.${{ matrix.arch }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=pr
            latest

      - name: Build and push on GH runner
        uses: docker/build-push-action@v5
        if: ${{ !contains(matrix.actions-runner, 'self-hosted') }}
        with:
          push: true
          context: ${{ github.workspace }}
          file: ci/Dockerfile.unix
          platforms: ${{ matrix.os }}
          build-args: |
            BUILD_NUMBER_TAIL=${{ github.run_number }}
            PRERELEASE=${{ inputs.is-pre-release }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=gdalnetcore-${{ matrix.arch }}
          cache-to: type=gha,scope=gdalnetcore-${{ matrix.arch }},mode=max

      - name: Build and push on local runner
        uses: docker/build-push-action@v5
        if: ${{ contains(matrix.actions-runner, 'self-hosted') }}
        with:
          load: true
          push: false
          tags: ${{ env.DOCKER_REGISTRY }}/gdal.netcore.builder.${{ matrix.arch }}:latest
          context: .
          file: ci/Dockerfile.unix
          platforms: ${{ matrix.os }}
          build-args: |
            BUILD_NUMBER_TAIL=${{ github.run_number }}
            PRERELEASE=${{ inputs.is-pre-release }}
            DOTNET_INSTALL_DIR=/build/ci/cache/.dotnet
            VCPKG_DEFAULT_BINARY_CACHE=/build/ci/cache/vcpkg-archives/

      - name: Extract artifacts
        run: |
          chmod +x '${{ github.workspace }}/ci/extract-container-artifacts.sh'
          '${{ github.workspace }}/ci/extract-container-artifacts.sh' ${{ matrix.arch }} --formats --package-build --metadata --nuget

      - name: Extract error artifacts (on failure)
        if: failure()
        run: |
          # Try to extract error artifacts from failed containers
          docker ps -a --format "table {{.ID}}\t{{.Image}}\t{{.Status}}" | grep "Exited" | grep "gdal.netcore" | head -1 | awk '{print $1}' | while read container_id; do
            if [ -n "$container_id" ]; then
              echo "Extracting error artifacts from container: $container_id"
              docker cp "$container_id:/build/vcpkg-error-artifacts" ./unix-error-artifacts/ 2>/dev/null || true
              docker cp "$container_id:/build/vcpkg-error-*.tar.gz" ./ 2>/dev/null || true
            fi
          done
        continue-on-error: true

      - name: Upload VCPKG error artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: vcpkg-errors-unix-${{ matrix.arch }}-${{ github.run_number }}
          path: |
            unix-error-artifacts/
            vcpkg-error-*.tar.gz
          retention-days: 30
        continue-on-error: true

      - name: Store metadata as artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: metadata-unix-${{ matrix.arch }}
          path: |
            shared/bundle/targets/
            package-build/*.csproj
          overwrite: true

      - name: GDAL formats unix
        uses: actions/upload-artifact@v5.0.0
        with:
          name: formats-unix-${{ matrix.arch }}
          path: |
            tests/gdal-formats/*.txt
          overwrite: true
      - name: Store runtime packages as artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: packages-unix-${{ matrix.arch }}
          path: |
            nuget/*.nupkg
            !nuget/MaxRev.Gdal.Core.*.nupkg
          overwrite: true

      - name: Store Core package as artifact (x64 only)
        if: matrix.arch == 'x64'
        uses: actions/upload-artifact@v5.0.0
        with:
          name: packages-core
          path: nuget/MaxRev.Gdal.Core.*.nupkg
          overwrite: true

  TestPackages-Linux:
    needs: BuildNugetPackages-Linux
    strategy:
      matrix:
        include:
          - os: linux/amd64
            arch: x64
            actions-runner: ubuntu-latest
          - os: linux/arm64
            arch: arm64
            actions-runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.actions-runner }}
    defaults:
      run:
        working-directory: unix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.1

      - name: Download artifact - core package
        uses: actions/download-artifact@v6.0.0
        with:
          name: packages-core
          path: nuget/

      - name: Download artifact - runtime packages
        uses: actions/download-artifact@v6.0.0
        with:
          name: packages-unix-${{ matrix.arch }}
          path: nuget/

      - name: Remove old formats
        run: |
          rm -rf ${{ github.workspace }}/tests/gdal-formats

      - uses: actions/download-artifact@v6.0.0
        name: Download artifact - formats
        with:
          name: formats-unix-${{ matrix.arch }}
          path: "tests/gdal-formats"
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build docker image
        run: |
          docker buildx build --load --platform=${{ matrix.os }} \
            --progress=plain -t maxrev-dev/gdal.netcore.tester.${{ matrix.arch }}:latest \
            --build-arg BUILD_NUMBER_TAIL=${{ github.run_number }} \
            --build-arg BUILD_ARCH=${{ matrix.arch }} \
            --build-arg PRERELEASE=${{ inputs.is-pre-release }} \
            -f '${{ github.workspace }}/ci/Dockerfile.unix.test' \
            ${{ github.workspace }}

      - name: Test packages
        run: |
          docker run --rm \
            --env BUILD_NUMBER_TAIL=${{ github.run_number }} \
            --env BUILD_ARCH=${{ matrix.arch }} \
            --env PRERELEASE=${{ inputs.is-pre-release }} \
            -t maxrev-dev/gdal.netcore.tester.${{ matrix.arch }}:latest

  PushPackages-Linux:
    needs: TestPackages-Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: unix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.1

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Download artifact - core package
        uses: actions/download-artifact@v6.0.0
        with:
          name: packages-core
          path: nuget/
          merge-multiple: true

      - name: Download artifact - runtime packages
        uses: actions/download-artifact@v6.0.0
        with:
          pattern: packages-unix*
          path: nuget/
          merge-multiple: true

      - name: Download artifact - metadata
        uses: actions/download-artifact@v6.0.0
        with:
          pattern: metadata-unix*
          merge-multiple: true

      - name: NuGet - set credentials
        uses: ./.github/actions/set-credentials
        with:
          api-key-github: ${{ secrets.API_KEY_GITHUB }}
          api-key-nuget: ${{ secrets.API_KEY_NUGET }}
          api-user-github: ${{ secrets.API_USER_GITHUB }}
          api-user-nuget: ${{ secrets.API_USER_NUGET }}

      - name: Build bundle
        run: |
          make -f publish-makefile pack-bundle-only CAT_NAME=unix PRERELEASE=${{ inputs.is-pre-release }} BUILD_NUMBER_TAIL=${{ github.run_number }}

      - name: Store packages as artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: packages-unix-final
          path: nuget/*.nupkg
          overwrite: true

      - name: Push packages
        if: ${{  github.event.pull_request.merged == true || github.ref == 'refs/heads/main' || fromJson(inputs.is-version-branch) }}
        run: |
          make -f push-packages-makefile PRERELEASE=${{ inputs.is-pre-release }} INCLUDE_CORE=1 \
            BUILD_NUMBER_TAIL=${{ github.run_number }} API_KEY_GITHUB=${{ secrets.API_KEY_GITHUB }} API_KEY_NUGET=${{ secrets.API_KEY_NUGET }}