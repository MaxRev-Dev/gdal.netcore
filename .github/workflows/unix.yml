name: Linux Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_INSTALL_DIR: ${{ github.workspace }}/.dotnet
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  BuildNugetPackages-Linux:
    strategy:
      matrix:
        include:
          - os: linux/amd64
            arch: x64
            actions-runner: self-hosted-macos-x64
          - os: linux/arm64
            arch: arm64
            actions-runner: self-hosted-macos-arm64

    runs-on: ${{ matrix.actions-runner }}
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    defaults:
      run:
        working-directory: unix

    steps:
      - uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0

      - name: Restore cached packages
        id: build-packages-cache-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ${{ github.workspace }}/build-unix
            ${{ github.workspace }}/ci/cache/dotnet
            ${{ github.workspace }}/ci/cache/vcpkg/archives
          key: ${{ runner.os }}-packages-${{ matrix.os }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Build docker image
        run: |
          docker buildx build --load --platform=${{ matrix.os }} \
            --build-arg  BUILD_NUMBER_TAIL=${{ github.run_number }} \
            --progress=plain -t maxrev-dev/gdal.netcore.builder:latest \
            -f '${{ github.workspace }}/ci/Dockerfile.unix' \
            ${{ github.workspace }}

      - name: Extract artifacts and cache
        run: |
          docker create --name tmpcontainer maxrev-dev/gdal.netcore.builder:latest
          docker cp tmpcontainer:/build/nuget '${{ github.workspace }}/nuget'
          docker cp tmpcontainer:/build/build-unix '${{ github.workspace }}/ci/cache/build-unix'
          docker cp tmpcontainer:/usr/share/dotnet  '${{ github.workspace }}/ci/cache/dotnet'
          docker cp tmpcontainer:/root/.cache/vcpkg/archives '${{ github.workspace }}/ci/cache/vcpkg/archives'
          docker rm -f tmpcontainer

      - name: Store packages as artifact
        uses: actions/upload-artifact@v3
        with:
          name: unix-packages-${{ matrix.arch }}
          path: nuget/*.nupkg

      - name: Save packages cache
        id: build-packages-cache-save
        uses: actions/cache/save@v3
        with:
          path: |
            ${{ github.workspace }}/build-unix
            ${{ github.workspace }}/ci/cache/dotnet
            ${{ github.workspace }}/ci/cache/vcpkg/archives
          key: ${{ steps.build-packages-cache-restore.outputs.cache-primary-key }}

  TestAndPushPackages-Linux:
    strategy:
      matrix:
        include:
          - os: linux/amd64
            arch: x64
            actions-runner: self-hosted-macos-x64
          - os: linux/arm64
            arch: arm64
            actions-runner: self-hosted-macos-arm64

    needs: BuildNugetPackages-Linux
    runs-on: ${{ matrix.actions-runner }}
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    defaults:
      run:
        working-directory: unix

    steps:
      - uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: unix-packages-${{ matrix.arch }}
          path: nuget/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Build docker image
        run: |
          docker buildx build --load --platform=${{ matrix.os }} \
            --progress=plain -t maxrev-dev/gdal.netcore.tester:latest \
            -f '${{ github.workspace }}/ci/Dockerfile.unix.test' \
            ${{ github.workspace }}

      - name: Test packages
        run: |
          docker run --env BUILD_NUMBER_TAIL=${{ github.run_number }} -t maxrev-dev/gdal.netcore.tester:latest

      - name: Push packages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          make -f push-packages-makefile BUILD_ARCH=${{ matrix.arch }} BUILD_NUMBER_TAIL=${{ github.run_number }} API_KEY_GITHUB=${{ secrets.API_KEY_GITHUB }} API_KEY_NUGET=${{ secrets.API_KEY_NUGET }}