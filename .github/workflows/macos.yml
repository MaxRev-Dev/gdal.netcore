name: MacOS Build

on:
  push:
    branches: 
      - master
      - 'feature/**' 
  pull_request:
    branches: 
      - master

jobs:
  BuildNugetPackages-MacOS:
    strategy:
      matrix:
        os: [self-hosted-macos-arm64]
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    steps:     
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: NuGet - Update credentials
        run: | 
          dotnet nuget update source github --store-password-in-clear-text -u ${{ secrets.API_USER_GITHUB }} -p ${{ secrets.GITHUB_TOKEN }}
          dotnet nuget update source nuget.org --store-password-in-clear-text -u ${{ secrets.API_USER_NUGET }} -p ${{ secrets.API_KEY_NUGET }}
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      
      - name: Change package versions
        run: |
          sed -i '' 's/\(<Version>\([0-9]\+\.\)\{3\}\)\([0-9]\+\)/\1${{github.run_number}}/' './gdalcore.osxruntime.csproj'

      - name: Fetch VCPKG
        working-directory: ./osx
        run: |
          make -f vcpkg-makefile 

      - name: Build GDAL & PROJ
        working-directory: ./osx
        run: |
          make -f gdal-makefile

      - name: Collect deps
        working-directory: ./osx
        run: |
          make -f collect-deps-makefile 

      - name: Create packages
        working-directory: ./osx
        run: |
          make -f publish-makefile pack 

      - name: Test packages
        working-directory: ./osx
        run: |
          make -f test-makefile test

      - name: Store packages as artifact 
        uses: actions/upload-artifact@v3
        with:
          name: osx-packages
          path: ./nuget/*.nupkg